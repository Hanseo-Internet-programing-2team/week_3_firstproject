<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동물과 장소 선택</title>
    <style>
        body {
            background-color: #000000; /* 배경을 검정색으로 설정 */
            color: #ffffff; /* 글자색을 흰색으로 설정 */
            margin: 0;
            height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .box {
            background-color: #333333; /* 더 밝은 회색 배경 */
            padding: 30px;
            border-radius: 15px; /* 모서리를 둥글게 설정 */
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2); /* 그림자 효과 */
            width: 300px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%; /* 입력 필드 너비를 100%로 설정해 박스에 맞춤 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 15px; /* 입력 필드 모서리도 둥글게 설정 */
            font-size: 1em;
            color: #000000; /* 입력 필드의 글자색을 검정색으로 설정 */
            box-sizing: border-box; /* padding 포함한 너비 계산 */
        }

        /* 입력 필드가 선택되었을 때 배경색을 변경 */
        input[type="text"]:focus {
            border-color: #007BFF; /* 포커스 시 테두리 색 변경 */
            background-color: #f0f8ff; /* 선택 시 배경색을 밝은 파란색으로 변경 */
            outline: none;
        }

        /* 입력 필드에 마우스를 올렸을 때 배경색을 변경 */
        input[type="text"]:hover {
            background-color: #e6f7ff; /* 호버 시 배경색을 밝은 파란색으로 변경 */
        }

        datalist option {
            font-size: 1em;
            color: #000000; /* 옵션 글자색 검정 */
        }
    </style>
</head>
<body>
    <div class="box">
        <p>키우고 싶은 동물은</p>
        <input type="text" list="animal">
        <datalist id="animal">
            <option value="개"></option>
            <option value="고양이"></option>
            <option value="오리"></option>
            <option value="코알라"></option>
        </datalist>

        <p>키우고 싶은 장소는</p>
        <input type="text" list="place">
        <datalist id="place">
            <option value="내방"></option>
            <option value="거실"></option>
            <option value="안방"></option>
            <option value="마당"></option>
        </datalist>
    </div>
</body>
</html>

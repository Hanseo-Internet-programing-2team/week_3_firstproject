<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #495057;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            display: block;
            margin: 0 auto;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        input[type="text"]::placeholder {
            color: #adb5bd;
        }

        datalist {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Animal</h1>
        <p>키우고 싶은 동물은</p>
        <input type="text" list="animal" placeholder="동물을 선택하세요">
        <datalist id="animal">
            <option value="개"></option>
            <option value="고양이"></option>
            <option value="오리"></option>
            <option value="코알라"></option>
        </datalist>

        <p>키우고 싶은 장소는</p>
        <input type="text" list="place" placeholder="장소를 선택하세요">
        <datalist id="place">
            <option value="내방"></option>
            <option value="거실"></option>
            <option value="안방"></option>
            <option value="마당"></option>
        </datalist>
    </div>
</body>
</html>
